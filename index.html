<!doctype html>
<html lang="en">

<head>
    <title>JS Buổi 2-3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Bài tập 1  -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="card col-xl">
                <div class="card-header">
                    <h3>Bài tập 1 (Tính tiền lương nhân viên)</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Số ngày làm</label>
                        <input id="soNgayLam" type="text" value="">
                        <button id="btnclick" class="btn btn-success">Tính Lương</button>
                    </div>
                    <div id="footerNgaycong" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bài tập 2  -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="card col-xl">
                <div class="card-header">
                    <h3>Bài tập 2 (Tính giá trị trung bình)</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Số hạng 1</label>
                        <input id="a" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Số hạng 2</label>
                        <input id="b" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Số hạng 3</label>
                        <input id="c" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Số hạng 4</label>
                        <input id="d" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Số hạng 5</label>
                        <input id="e" type="text">
                    </div>
                    <div class="form-group">
                        <button id="btn_giatri" class="btn btn-warning">
                            Tính
                        </button>
                    </div>
                    <div id="footerGiatritb" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bài tập 3  -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="card col-xl">
                <div class="card-header">
                    <h3>Bài Tập 3 (Quy đổi tiền)</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Số Tiền USD ($)</label>
                        <input id="tienUsd" type="number" value="">
                        <button id="raTien" class="btn btn-info"> Chuyển Sang Tiền VNĐ</button>
                    </div>
                    <div id="footerUsd" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bài tập 4  -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="card col-xl">
                <div class="card-header">
                    <h3>Bài Tập 4 (Tính diện tích, chu vi HCN)</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Chiều dài</label>
                        <input id="chieuDai" type="number" value="">
                    </div>
                    <div class="form-group">
                        <label for="">Chiều Rộng</label>
                        <input id="chieuRong" type="number" value="">
                    </div>
                    <button id="btnHcn" class="btn btn-dark"> Tính Chu Vi và Diện Tích</button>
                </div>
                <div id="footerHcn" class="card-footer text-muted"></div>
            </div>
        </div>
    </section>

    <!-- Bài tập 5  -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="card col-xl">
                <div class="card-header">
                    <h3>Bài Tập 5 (Tính tổng có 2 ký số)</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Số có 2 chữ số</label>
                        <input id="soNguyen" type="number" value="">
                        <button id="btnNumber" class="btn btn-danger">Tính tổng 2 chữ số</button>
                    </div>
                    <div id="footersoNguyen" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- của tui  -->
    <script src="./main.js" defer></script>
</body>

</html>
